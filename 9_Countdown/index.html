<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" width="100">
        <h1>Countdown</h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia"> 00 </h1>
        </div>
        <div>
            <h1 id="hora"> 00 </h1>
        </div>
        <div>
            <h1 id="minuto"> 00 </h1>
        </div>
        <div>
            <h1 id="segundo"> 00 </h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
