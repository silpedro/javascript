<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada DNC</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="logotipo_dnc_principal_branco.png" width="100" />
      <h1>Tabuada</h1>
    </header>

    <section>
      <div>
        <p>
          Qual tabuada você deseja saber a tabuada? <br />
          <input type="number" class="form" id="num" />
        </p>
        <p>
          Até que número você quer? <br />
          <input type="number" class="form" id="end" />
        </p>
        <p>
          <input type="button" value="Calcular" id="botao" onclick="Tabuada()"/>
        </p>
      </div>

      <div id="resposta">Preencha os valores acima.</div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
